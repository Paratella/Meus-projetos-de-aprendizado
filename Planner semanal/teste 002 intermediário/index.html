<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weekly Planner</title>
</head>
<body>
    <div class="planner-container">
        <div class="weekdays">
            <div class="day">Segunda-feira</div>
            <div class="day">Terça-feira</div>
            <div class="day">Quarta-feira</div>
            <div class="day">Quinta-feira</div>
            <div class="day">Sexta-feira</div>
            <div class="day">Sábado</div>
            <div class="day">Domingo</div>
        </div>
        <div class="tasks" id="tasks">
            <!-- Tarefas serão inseridas dinamicamente aqui -->
        </div>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Nova Tarefa">
            <button onclick="addTask()">Adicionar Tarefa</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
