<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="300">
    <meta name="viewport" content="initial-scale=1">
    <title>Formulário em JavaScript</title>
	<style>
		h1 {
			padding: 15px;
			border-radius: 20px;
			background-color: #b6bbd6; /* Cor h1 */
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		
		body {
			background-color: #b6bbd6; /* Cor interna do formulário */
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		form {
			background-color: #b8bec0; /* Cor externa do formulário */
			padding: 15px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
		}

		label {
			font-size: 1.2em;
			margin-top: 10px;
			margin-bottom: 5px;
			color: #0026fe; /* Cor do texto */
			font-weight: bold;
			text-align: left;
			width: 100%;
		}

		input {
			padding: 5px;
			font-size: 1em;
			border-radius: 5px;
			border: none;
			margin-bottom: 10px;
			width: 100%;
		}

		button {
			background-color: #0026fe; /* Cor do fundo do botão*/
			color: #FFF;
			border: none;
			border-radius: 5px;
			padding: 10px;
			font-size: 1.2em;
			cursor: pointer;
		}

		button:hover {
			background-color: #0026fe; /* Cor  */
		}
	</style>
</head>
<body>
	<!-- O formulário começa aqui -->
	<header>
		<h1>Formulário básico</h1>
	</header>
	<form>
		<!-- O label serve para identificar o campo para usuários de leitores de tela -->
		<label for="nome">Nome:</label>
		<!-- O input permite que o usuário insira texto, no caso, o seu nome -->
		<input type="text" id="nome" name="nome">

		<label for="email">Email:</label>
		<!-- O tipo "email" do input restringe a entrada de texto para um formato de e-mail válido -->
		<input type="email" id="email" name="email">

		<label for="senha">Senha:</label>
		<!-- O tipo "password" do input oculta o texto digitado pelo usuário -->
		<input type="password" id="senha" name="senha">

		<label for="endereco">Endereço:</label>
		<!-- O tipo "text" do input permite que o usuário insira o seu endereço -->
		<input type="text" id="endereco" name="endereco">

		<label for="dataNascimento">Data de nascimento:</label>
		<!-- O tipo "date" do input restringe a entrada de texto para um formato de data válido -->
		<input type="date" id="dataNascimento" name="dataNascimento">

		<label for="cpf">CPF:</label>
		<!-- O tipo "text" do input permite que o usuário insira o seu CPF -->
        <input type="text" id="cpf" name="cpf">

	<!-- O botão permite que o usuário envie o formulário -->
	<button type="submit" onclick="enviarFormulario()">Enviar</button>
</form>

<!-- Script JavaScript -->
<script>
	// Essa função é executada quando o usuário envia o formulário
	function enviarFormulario() {
		// Captura os valores dos campos do formulário
		let nome = document.getElementById('nome').value;
		let email = document.getElementById('email').value;
		let senha = document.getElementById('senha').value;
		let endereco = document.getElementById('endereco').value;
		let dataNascimento = document.getElementById('dataNascimento').value;
		let cpf = document.getElementById('cpf').value;

		// Validação dos campos do formulário
		if (nome === "") {
			alert("Por favor, preencha o campo nome.");
			return;
		}

		if (email === "") {
			alert("Por favor, preencha o campo email.");
			return;
		}

		if (senha === "") {
			alert("Por favor, preencha o campo senha.");
			return;
		}

		if (endereco === "") {
			alert("Por favor, preencha o campo endereço.");
			return;
		}

		if (dataNascimento === "") {
			alert("Por favor, preencha o campo data de nascimento.");
			return;
		}

		if (cpf === "") {
			alert("Por favor, preencha o campo CPF.");
			return;
		}

		// Mostra uma mensagem de sucesso ao usuário
		alert(`Obrigado por se cadastrar, ${nome}! Seu formulário foi enviado com sucesso.`);

		// Limpa o formulário após o envio
		document.getElementById('nome').value = "";
		document.getElementById('email').value = "";
		document.getElementById('senha').value = "";
		document.getElementById('endereco').value = "";
		document.getElementById('dataNascimento').value = "";
		document.getElementById('cpf').value = "";
	}
</script>
